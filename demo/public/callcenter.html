<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Application</title>
    
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
    
        <header>
            <div id="app" class="bg-light p-3">
                <div id="auth-status"></div>
                <button onclick="logout()" class="btn btn-danger">Выход</button>
            </div>
        </header>
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <form id="dataForm" class="bg-light p-4">
    
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
    
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
                        </div>
    
                        <button type="button" onclick="submitForm()" class="btn btn-primary btn-block mt-3">Submit</button>
    
                        <div id="error-message" class="text-danger mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    
        <div id="result" class="mt-3"></div>
    
        <!-- Include Bootstrap JS and Popper.js (for Bootstrap's JavaScript components) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
 const accessToken = localStorage.getItem("accessToken");

if (!accessToken) {
    // User is not authenticated, redirect to the login page
    window.location.href = "/login.html";
}
  
        async function submitForm() {
            const name = document.getElementById('name').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!name || !phoneNumber) {
                document.getElementById('error-message').innerText = 'Please fill in all fields.';
                return;
            }

            const response = await fetch('/api/generateLink', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, phoneNumber }),
            });

            const result = await response.json();

            if (result.link) {
                const linkContainer = document.getElementById('result');
                linkContainer.innerHTML = `<p>Link generated successfully. Link: <a href="${result.link}">${result.link}</a></p>`;
                document.getElementById('error-message').innerText = ''; // Clear error message
            } else {
                document.getElementById('result').innerHTML = '';
                document.getElementById('error-message').innerText = `Error: ${result.error}`;
            }
        }
    

        function logout() {
            // Get the access token from local storage
            const accessToken = localStorage.getItem("accessToken");
            console.log(accessToken)
            // Make a request to the Moleculer service to logout
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: accessToken }),
            })
            .then(response => response.json())
            .then(data => {
                // Clear the access token from local storage
                localStorage.removeItem("accessToken");

                // Redirect to the login page
                window.location.href = "/login.html";
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
    </script>
    
</body>
</html>

            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #dataForm {
            width: 300px;
        }

</style>
