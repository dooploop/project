<script>
  const accessToken = localStorage.getItem("accessToken");

if (!accessToken) {
    window.location.href = "/login.html";
}
document.addEventListener("DOMContentLoaded", function () {
  // Function to fetch data and populate the table
  function fetchDataAndPopulateTable() {
    fetch("/api/all_data")
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((data) => {
        const userDataBody = document.getElementById("userDataBody");
        userDataBody.innerHTML = '';

        const orderStatus = data.orderStatus;

        data.orders.forEach((row) => {
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td class="clickable" data-id="${row.id}">${row.name}</td>
            <td style="display:none;">${row.id}</td>
            <td class="clickable" data-id="${row.id}">${row.lastname}</td>
            <td class="clickable" data-id="${row.id}">${row.phone_number}</td>
      
            <td id="${row.id}">
              <select id="status_${row.id}">
                ${rowStatusOptions(row.status, orderStatus)}
              </select>
            </td>
            <td>
              <button onclick="changeStatus(${row.id})" class="btn_change "> ✓ </button>
            </td>
          `;
          userDataBody.appendChild(newRow);
        });
      })
      .catch((error) => {
        console.error("Error loading data:", error);
      });
  }

  // Function to handle form submission
  const filterForm = document.getElementById("filterForm");
  filterForm.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the default form submission

    const filterName = document.getElementById("filterName").value;
    const filterPhoneNumber = document.getElementById("filterPhoneNumber").value;

    // Build the URL for the fetch request with optional query parameters
    let apiUrl = "/api/all_data";
    if (filterName) {
      apiUrl += `?name=${filterName}`;
    }
    if (filterPhoneNumber) {
      apiUrl += `${filterName ? '&' : '?'}phone_number=${filterPhoneNumber}`;
    }
// Отправляем новый запрос с фильтрами через AJAX (fetch)
// Отправляем новый запрос с фильтрами через AJAX (fetch)
fetch(apiUrl)
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then((responseData) => {
    // Выводим полученные данные в консоль для отладки
    console.log('Response Data:', responseData);

    // Проверяем, что свойство orders существует и является массивом
    if (responseData && Array.isArray(responseData.orders)) {
      const userDataBody = document.getElementById("userDataBody");
      userDataBody.innerHTML = ''; // Очищаем существующую таблицу

      // Заполняем таблицу данными из свойства orders
      responseData.orders.forEach((row) => {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td class="clickable" data-id="${row.id}">${row.name}</td>
          <td style="display:none;">${row.id}</td>
          <td class="clickable" data-id="${row.id}">${row.lastname}</td>
          <td class="clickable" data-id="${row.id}">${row.phone_number}</td>
          <td id="${row.id}">
            <select id="status_${row.id}">
              ${rowStatusOptions(row.status, responseData.orderStatus)}
            </select>
          </td>
          <td>
            <button onclick="changeStatus(${row.id})" class="btn_change "> ✓ </button>
          </td>
        `;
        userDataBody.appendChild(newRow);
      });
    } else {
      // Обрабатываем случай, когда свойство orders не существует или не является массивом
      console.error('Неверный формат данных. Ожидался объект с свойством orders, являющимся массивом.');
    }
  })
  .catch((error) => {
    console.error("Ошибка при применении фильтров:", error);
  });
});

  // Initial data load on page load
  fetchDataAndPopulateTable();


  function rowStatusOptions(selectedStatus, orderStatus) {
    return orderStatus
      .map((status) => `<option ${status.status_name === selectedStatus ? 'selected' : ''}>${status.status_name}</option>`)
      .join('');
  }
  
    })

    const tableBody = document.getElementById("userDataBody");

    




  tableBody.addEventListener('click', function (event) {
  const target = event.target;
  
  // Check if the clicked element has the 'clickable' class
  if (target.classList.contains('clickable')) {
    // Get the data-id, name, lastname, and phone_number values
    const dataId = target.getAttribute('data-id');


    // Display the modal with the information
    openModal(dataId);
  }
});
function openModal(dataId) {
  console.log('Open modal called with dataId:', dataId);

  // Send a POST request with the data-id
  const postData = {
    dataId: dataId
  };

  fetch('/api/user_info_page', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(postData)
  })
    .then(response => response.json())
    .then(responseData => {
      // Set the content inside the modal using the response data
      const tableRows = responseData.map(order => `
        <tr>
          <td>${order.name}</td>
          <td>${order.lastname}</td>

          <td>${order.phone_number}</td>
          <td><ul>
          ${order.file_names.map((fileName, index) => `
            <li><a href="${fileName}" target="_blank">${fileName} (${order.file_types[index]})</a></li>
          `).join('')}
        </ul></td>

          
          
        </tr>
      `).join('');

      // Get the modalContent element
      const modalContent = document.getElementById('modalContent');

      // Update the content dynamically
      modalContent.querySelector('tbody').innerHTML = tableRows;

      // Display the modal
      modal.style.display = 'block';
    })
    .catch(error => {
      // Handle errors
      console.error('Error:', error);
    });
}

const closeButton = document.querySelector('.close');
  const modal = document.getElementById('myModal');

  // Add event listener to the close button
  closeButton.addEventListener('click', function () {
    closeModal();
  });
function closeModal() {
    modal.style.display = 'none';
  }


function changeStatus(id) {
  console.log(id)
  const select = document.getElementById(`status_${id}`);
  const status = select.value;
  console.log(select.value)
  
  const data = {
    id: id,
    status: status
  };

  fetch('/api/change_order_status', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => {
    // Handle response
  })
  .catch(error => {
    // Handle error
  });
}

function logout() {
            const accessToken = localStorage.getItem("accessToken");
            console.log(accessToken)

            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: accessToken }),
            })
            .then(response => response.json())
            .then(data => {
                localStorage.removeItem("accessToken");
                window.location.href = "/login.html";
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
</script>
