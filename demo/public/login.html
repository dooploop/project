<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div id="app" class="container mt-10">
    <h4 id=" #welcome-heading">Добро пожаловать</h4>
    <div id="auth-status"></div>
    <form id="login-form" style="max-width: 300px; margin: auto;">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Войти</button>
    </form>
</div>

    <script>
        const accessToken = localStorage.getItem("accessToken");

        function updateAuthStatus() {
            if (accessToken) {
                document.getElementById("auth-status").innerText = "Authenticated";
            } else {
                document.getElementById("auth-status").innerText = "Not Authenticated";
            }
        }
        updateAuthStatus();
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                // Store the access token in local storage
                localStorage.setItem("accessToken", data.accessToken);
                console.log(data.accessToken)
                updateAuthStatus();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }


        
    </script>

</body>
</html>
